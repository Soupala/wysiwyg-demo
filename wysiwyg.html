<head>
  <title>wysiwyg-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  
  
  {{> hello}}
  
  
  
  {{> wysiwyg}}
  
</body>

<template name="wysiwyg">
    {{render}}
    <div id="summernote" class="form-group">Hello there testing area</div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
